name: Update Dist Branch

on:
  push:
    branches:
      - dev

jobs:
  update-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Checkout all branches
          ref: ''

      - name: Set up Git
        run: |
          git config --global user.name 'PetrCala'
          git config --global user.email 'cala.p@seznam.cz'

      - name: Run Update Script
        run: |
          chmod +x ./update_all.sh
          ./update_all.sh

      - name: Commit the changes to the dev branch
        run: |
          git add .
          git commit -m "Preparing the distribution files"

      - name: Create a Temporary Branch
        run: |
          git subtree split --prefix=Distribute --branch dist_update
        
      - name: Update the Dist Branch Locally
        run: |
          git fetch origin Dist
          git checkout Dist
          git merge dist_update --allow-unrelated-histories -Xtheirs --no-edit
          git branch -D dist_update

      - name: Push to Dist Branch
        run: |
          git push origin Dist
