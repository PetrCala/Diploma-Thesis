name: Update Dist Branch

on:
  push:
    branches:
      - dev

jobs:
  update-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'PetrCala'
          git config --global user.email 'cala.p@seznam.cz'

      - name: Run Update Script
        run: |
          git checkout dev
          chmod +x ./update_all.sh
          ./update_all.sh

      - name: Create a Temporary Branch
        run: |
          git fetch origin
          git checkout dev
          git subtree split --prefix=Distribute --branch temporary_branch
        
      - name: Update the Dist Branch Locally
        run: |
          git checkout -b Dist
          git reset --hard origin/Dist
          git merge temporary_branch --allow-unrelated-histories -Xtheirs --no-edit
          git branch -D temporary_branch

      - name: Push to Dist Branch
        run: |
          git push origin Dist
